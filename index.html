<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pomodoro | Created by Kevin</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div id="wrapper">
      <div id="clock">
        <div id="timer">25:00</div>
        <div class="top">
          <div class="form">
            <input
              class="inputFields"
              type="text"
              id="clock-task"
              placeholder="Taakomschrijving"
            />
          </div>
          <div id="clock-actions">
            <button id="start">
              <i class="fas fa-play" id="play-icon"></i>
              <i class="fas fa-pause hidden" id="pause-icon"></i>
            </button>
            <button id="stop" class="hidden">
              <i class="fas fa-stop"></i>
            </button>
          </div>
        </div>
        <div id="clock-title">
          <span>Stel een tijd in</span>
        </div>
        <div id="pomodoro-input">
          <label for="input-work-duration">Work Duration</label>
          <div class="dif-hr">
            <input
              name="input-work-duration"
              type="number"
              id="input-work-duration"
              class="inputFields"
            />
            <button id="adjust-work-duration">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        <div id="pomodoro-input">
          <label for="input-break-duration">Break duration</label>
          <div class="dif-hr">
            <input
              name="input-break-duration"
              id="input-break-duration"
              type="number"
              class="inputFields"
            />
            <button id="adjust-break-duration">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="info">
        <span>Sessies</span>
        <ul id="sessions"></ul>
      </div>
    </div>
    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
    <script src="./js/pomodoro.js"></script>
  </body>
</html>
